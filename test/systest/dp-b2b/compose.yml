services:
  controller:
    image: ghcr.io/open-traffic-generator/keng-controller:0.0.1-5308
    command: --accept-eula --http-port 8443
    network_mode: "host"
    restart: always
  traffic_engine_1:
    image: ghcr.io/open-traffic-generator/ixia-c-traffic-engine:1.6.0.85
    network_mode: "host"
    restart: always
    privileged: true
    environment:
    - OPT_LISTEN_PORT=5555
    - ARG_IFACE_LIST=virtual@af_packet,veth0
    - OPT_NO_HUGEPAGES=Yes
  traffic_engine_2:
    image: ghcr.io/open-traffic-generator/ixia-c-traffic-engine:1.6.0.85
    network_mode: "host"
    restart: always
    privileged: true
    environment:
    - OPT_LISTEN_PORT=5556
    - ARG_IFACE_LIST=virtual@af_packet,veth1
    - OPT_NO_HUGEPAGES=Yes

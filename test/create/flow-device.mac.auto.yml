devices:
- ethernets:
  - connection:
      choice: port_name
      port_name: p1
    ipv4_addresses:
    - address: 192.0.2.1
      gateway: 192.0.2.2
      name: otg1.eth[0].ipv4[0]
      prefix: 30
    mac: 02:00:00:00:01:aa
    mtu: 1500
    name: otg1.eth[0]
  name: otg1
- ethernets:
  - connection:
      choice: port_name
      port_name: p2
    ipv4_addresses:
    - address: 192.0.2.5
      gateway: 192.0.2.6
      name: otg2.eth[0].ipv4[0]
      prefix: 30
    mac: 02:00:00:00:02:aa
    mtu: 1500
    name: otg2.eth[0]
  name: otg2
flows:
- duration:
    choice: fixed_packets
    fixed_packets:
      gap: 12
      packets: 1000
  metrics:
    enable: true
    loss: false
    timestamps: false
  name: f1
  packet:
  - choice: ethernet
    ethernet:
      dst:
        auto: "00:00:00:00:00:00"
        choice: auto
      src:
        choice: value
        value: 02:00:00:00:01:aa
  - choice: ipv4
    ipv4:
      dst:
        choice: value
        value: 192.0.2.5
      src:
        choice: value
        value: 192.0.2.1
  - choice: tcp
    tcp:
      dst_port:
        choice: value
        value: 7
      src_port:
        choice: increment
        increment:
          count: 64511
          start: 1024
          step: 7
  tx_rx:
    choice: device
    device:
      mode: mesh
      rx_names:
      - otg2.eth[0].ipv4[0]
      tx_names:
      - otg1.eth[0].ipv4[0]
ports:
- location: localhost:5555+localhost:50071
  name: p1
- location: localhost:5556+localhost:50072
  name: p2
